<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturer</title>
    <script>
        var manufacturers = [];

        function addmanufacturer() {
            getANewManufacturer()
            sortingOfManufacturer()
            displayManufacturer()
            resetDataEntryFields()
        }

        function getANewManufacturer() {
            var mnfid = document.getElementById("mnfid").value;
            var mnfName = document.getElementById("mnfName").value;
            var mnfCountryCodeName = document.getElementById("mnfCountryCodeName").value;
            var mnfLink = document.getElementById("mnfLink").value;
            var mnfDescription = document.getElementById("mnfDescription").value;
            var mnfMoreDescription = document.getElementById("mnfMoreDescription").value;
                manufacturer = {
                    id : mnfid,
                    name : mnfName,
                    countryCodeName : mnfCountryCodeName,
                    link : mnfLink,
                    description : mnfDescription,
                    moreDescription : mnfMoreDescription,
                };

            manufacturers.push(manufacturer);
        }

        function sortingOfManufacturer() {
            manufacturers.sort();//sort
        }
        function resetDataEntryFields() {
            document.getElementById("mnfid").value = "";
            document.getElementById("mnfName").value = "";
            document.getElementById("mnfCountryCodeName").value = "";
            document.getElementById("mnfLink").value = "";
            document.getElementById("mnfDescription").value = "";
            document.getElementById("mnfMoreDescription").value = "";

            }

        function displayManufacturer() {
            var body = document.getElementById("manufacturerTableBody");
            body.innerHTML = "";//remove previous row             
            for (var i = 0; i < manufacturers.length; i++) {
                var row = document.createElement("tr");


                var cell = document.createElement("td");
                cell.innerHTML = manufacturers[i].id;
                row.appendChild(cell);

                var cell = document.createElement("td");
                cell.innerHTML = manufacturers[i].name;
                row.appendChild(cell);

                var cell = document.createElement("td");
                cell.innerHTML = manufacturers[i].countryCodeName;
                row.appendChild(cell);

                var cell = document.createElement("td");
                cell.innerHTML = manufacturers[i].link;
                row.appendChild(cell);

                var cell = document.createElement("td");
                cell.innerHTML = manufacturers[i].description;
                row.appendChild(cell);

                var cell = document.createElement("td");
                cell.innerHTML = manufacturers[i].moreDescription;
                row.appendChild(cell);


                body.appendChild(row);
            }

        
        }

    </script>
</head>

<body>
    <form>
        <div>
            <label>Id:</label>
            <input type="number" name="mnfid" id="mnfid">
        </div>


        <div>
            <label>Name:</label>
            <input type="text" name="mnfName" id="mnfName" />
        </div>


        <div>
            <label>Country Code:</label>
            <input type="text" name="mnfCountryCodeName" id="mnfCountryCodeName" />
        </div>


        <div>
            <label>Link:</label>
            <input type="text" name="mnfLink" id="mnfLink" />
        </div>


        <div>
            <label>Description:</label>
            <input type="text" name="mnfDescription" id="mnfDescription" />
        </div>


        <div>
            <label>More Description:</label>
            <input type="text" name="mnfMoreDescription" id="mnfMoreDescription" />
        </div>
        <div><input type="button" value="Add" onclick="addmanufacturer();" />
            <input type="button" value="Refresh" />
            <input type="button" value="Search" />
        </div>

    </form>

    <table border="1" id="manufacturerTable">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Country Code</th>
                <th>Link</th>
                <th>Description</th>
                <th>More Description</th>
            </tr>
        </thead>
        <tbody id="manufacturerTableBody">

        </tbody>

    </table>
